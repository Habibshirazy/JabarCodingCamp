<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Form</title>
</head>
<body>
  <form action="welcome.html" method="post">
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <label for="">First name:</label><br>
    <input type="text" name="" id="" required><br><br>
    <label for="">Last name:</label><br>
    <input type="text" name="" id=""><br><br>
    <label for="">Gender:</label><br>
    <input type="radio" name="gender" id="" value=""> Male<br>
    <input type="radio" name="gender" id="" value=""> Female<br>
    <input type="radio" name="gender" id="" value=""> Other<br><br>
    <label for="">Nationality:</label><br>
    <select name="nationality" id="">
      <option value="indonesian">Indonesian</option>
      <option value="english">English</option>
      <option value="arabian">Arabian</option>
      <option value="japanese">Japanese</option>
      <option value="other">Other</option>
    </select><br><br>
    <label for="">Language Spoken:</label><br>
    <input type="checkbox" name="id" id="" value=""> Bahasa Indonesia<br>
    <input type="checkbox" name="en" id="" value=""> English<br>
    <input type="checkbox" name="other" id="" value=""> Other<br><br>
    <label for="">Bio:</label><br>
    <textarea name="bio" id="" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" name="submit" value="Sign Up">
  </form>
</body>
</html>
